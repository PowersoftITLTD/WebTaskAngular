<div class="" class="login-main">
    <input type="hidden" id="hdnCurrwentPassword" />

    <div class="preLoad"></div>
    <div class="">
        <div class="col-md-8 col-sm-8 left_side">
            <div class="header_message not-allowed">
                <h1>Welcome to the Task Management!</h1>
                <p>An effective way to manage your task and team.</p>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 pull-right form p-0" id="dvSignIn">
            <div class="newcard">
                <h5 id="head" class="text-secondary text-center pb-3 not-allowed">LOGIN TO YOUR ACCOUNT</h5>
                <div class="form-group">
                    <label>
                        Email
                    </label>
                    <input type="text" class="form-control" id="username" name="Username" [(ngModel)]="email" placeholder="Email or Mobile Number" required="required">
                </div>

                <div class="form-group">
                    <label>
                        Password
                    </label>
                    <input type="password" class="form-control" id="pass" name="password" [(ngModel)]="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="checkbox"  value="remember-me" id="check"><span class="not-allowed"> &nbsp; Remember Me</span>
                    <a  class="forgot_password bg-transparent" type="button"><span>Forgot Password?</span></a>
                </div>
                <div class="form-group">
                    <input type="button" id="btnLogin"  class="btn btn-primary btn-block btn-lg" [hidden]="lodingTrue" (click)="login()" value="Sign In" />  
                    <input type="button" id="btnLogin"  class="btn btn-primary btn-block btn-lg" [hidden]="!lodingTrue" value="Loading..." />                    
                </div>
            </div>

            <div class="footer_img row" style="position:relative; right:0px;bottom:0px; margin-left:50px;">
            <div class="offset-md-4 col-md-4 offset-sm-4 col-sm-4 mb-0 " style="float:right">
                <div class="">
                    <a href="http://www.powersoft.in/" class="mx-5 pull-right" target="_blank"><img src="../../../assets/Content/images/Powersoft_logo.jpg"></a>
                </div>
            </div>
       
    </div>
</div>
