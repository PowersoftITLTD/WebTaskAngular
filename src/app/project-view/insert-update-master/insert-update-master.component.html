<!-- <p>insert-update-master works!</p> -->
<app-header-bar (loggedInUserEmitter)="receiveLoggedInUser($event)"></app-header-bar>


<div class="tab-pane fade show main" id="ProgressTab" role="tabpanel" aria-labelledby="product-images-tab">
    <div id="wrapper">

        <!-- Include Header -->
        <!-- Header would be included here -->

        <div class="content custom-scrollbar">
            <div id="project-dashboard" class="page-layout simple right-sidebar">
                <div class="page-content-wrapper custom-scrollbar">
                    <div class="page-content">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link btn active" id="upload-project-tab" data-toggle="tab"
                                    href="#Upload-Project-Pane" role="tab">Project Upload</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" id="modify-project-tab" data-toggle="tab"
                                    href="#modify-project-pane" role="tab">Project Modify</a>
                            </li>
                        </ul>

                        <div class="tab-content">

                            <!-- Upload Project Tab -->
                            <div class="tab-pane fade show active p-3" id="Upload-Project-Pane" role="tabpanel">
                                <div class="widget-group row no-gutters">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="tab-content">
                                                <div class="tab-pane fade show active" id="basic-info-tab-pane">
                                                    <div class="card p-6">
                                                        <form name="uploadForm">
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Project</label>
                                                                        <select class="h6 custom-select " style="width:90%" #projectSelect
                                                                        (change)="onProjectSelect(projectSelect)">
                                                                        <option value="" selected>Select</option>
                                                                        <option *ngFor="let p of project" Value="p">{{ p.TYPE_DESC }}</option>
                                                                      </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Sub-Project</label>
                                                                        <select class="h6 custom-select cate" style="width:90%">
                                                                            <option value="" selected>Select</option>
                                                                            <option *ngFor="let s of sub_proj" Value="s">{{ s.TYPE_DESC }}</option>
                                                                        </select> 
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Select File</label>
                                                                        <input class="form-control" type="file"
                                                                            accept=".xlsx, .xls" required />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label>MPP Name</label>
                                                                        <input type="text" maxlength="100"
                                                                            placeholder="e.g.: xyz.mpp"
                                                                            class="form-control" required />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <div class="form-group">
                                                                        <label>&nbsp;</label>
                                                                        <button type="submit"
                                                                            class="w-100 btn btn-primary">Submit</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cover-spin"></div>
                                        </div>

                                        <!-- Display Table Placeholder -->
                                        <div class="card p-6">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="offset-md-1 col-md-1">
                                                        <label for="query">Search:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="search" id="query" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tableContainer" style="min-width: 60% !important;">
                                                <table class="table table-bordered table-striped text-nowrap"
                                                    id="excelTable">
                                                    <thead>
                                                        <tr>
                                                            <th>Excel Row No.</th>
                                                            <th>WBS</th>
                                                            <th>Name</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Dynamic rows go here -->
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="form-group">
                                                <label>Total Records: 0 / <span class="errorRecord">Total Error
                                                        Record(s): 0</span></label>
                                                <button type="button" class="btn btn-primary pull-right"
                                                    disabled>Proceed</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modify Project Tab -->
                            <div class="tab-pane fade p-3" id="modify-project-pane" role="tabpanel">
                                <div class="widget-group row no-gutters">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="tab-content">
                                                <div class="tab-pane fade show active" id="basic-info-tab-pane">
                                                    <div class="card p-6">
                                                        <form name="uploadForm">
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Project</label>
                                                                        <select class="h6 custom-select"
                                                                            style="width:100%">
                                                                            <option value=""> Select Project</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Sub-Project</label>
                                                                        <select class="h6 custom-select"
                                                                            style="width:100%">
                                                                            <option value=""> Select Sub-Project
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label>Select File</label>
                                                                        <input class="form-control" type="file"
                                                                            accept=".xlsx, .xls" required />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label>MPP Name</label>
                                                                        <input type="text" maxlength="100"
                                                                            placeholder="e.g.: xyz.mpp"
                                                                            class="form-control" required />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <div class="form-group">
                                                                        <label>&nbsp;</label>
                                                                        <button type="submit"
                                                                            class="w-100 btn btn-primary">Submit</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cover-spin"></div>
                                            <div class="card p-6">
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="offset-md-1 col-md-1">
                                                            <label for="query">Search:</label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <input type="search" id="query" class="form-control" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tableContainer" style="min-width: 60% !important;">
                                                    <table class="table table-bordered table-striped text-nowrap"
                                                        id="excelTable">
                                                        <thead>
                                                            <tr>
                                                                <th>Excel Row No.</th>
                                                                <th>WBS</th>
                                                                <th>Name</th>
                                                                <th>Duration</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <!-- Dynamic rows go here -->
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="form-group">
                                                    <label>Total Records: 0 / <span class="errorRecord">Total Error
                                                            Record(s): 0</span></label>
                                                    <button type="button" class="btn btn-primary pull-right"
                                                        disabled>Proceed</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- tab-content -->
                    </div> <!-- page-content -->
                </div>
            </div>
        </div>

        <!-- Include Footer -->
        <!-- Footer would be included here -->

    </div>
